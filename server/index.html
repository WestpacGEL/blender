<!DOCTYPE html>
<html>
<head>
	<title>Blender form</title>
	<style type="text/css">
		label {
			display: block;
			margin: 0.5rem 0;
		}
	</style>
</head>
<body>
	<h1>Blender</h1>
	<form action="/blender" method="POST">
		<fieldset>
			<legend>Choose components</legend>

			<label>
				Component 1
				<input type="checkbox" name="packages[]" value="component1">
			</label>
			<label>
				Component 2
				<input type="checkbox" name="packages[]" value="component2">
			</label>
			<label>
				Component 3
				<input type="checkbox" name="packages[]" value="component3">
			</label>
			<label>
				Component 4
				<input type="checkbox" name="packages[]" value="component4">
			</label>
			<label>
				Component 5
				<input type="checkbox" name="packages[]" value="component5">
			</label>
			<label>
				Component 6
				<input type="checkbox" name="packages[]" value="component6">
			</label>
			<label>
				Component 7
				<input type="checkbox" name="packages[]" value="component7">
			</label>
			<label>
				Component 8
				<input type="checkbox" name="packages[]" value="component8">
			</label>
			<label>
				Component 9
				<input type="checkbox" name="packages[]" value="component9">
			</label>
			<label>
				Component 10
				<input type="checkbox" name="packages[]" value="component10">
			</label>
		</fieldset>

		<fieldset>
			<legend>Choose options</legend>

			<label>
				Modules
				<input type="checkbox" name="modules">
			</label>
			<label>
				Prettify
				<input type="checkbox" name="prettify">
			</label>
			<label>
				Include jQuery
				<input type="checkbox" name="jquery">
			</label>
			<label>
				Include versions in classes
				<input type="checkbox" name="classes">
			</label>
			<label>
				Tokens format
				<select name="tokens">
					<option value="json">JSON</option>
					<option value="less">LESS</option>
					<option value="css">CSS</option>
					<option value="sass">SCSS/SASS</option>
				</select>
			</label>
		</fieldset>

		<input type="hidden" name="brand" value="wbc">

		<button type="submit">Submit</button>
	</form>

</body>
</html>
