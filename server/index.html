<!DOCTYPE html>
<html>
<head>
	<title>Blender form</title>
	<style type="text/css">
		label {
			display: block;
			margin: 0.5rem 0;
		}
	</style>
</head>
<body>
	<h1>Blender</h1>
	<form action="http://localhost:1339/api/blender2" method="POST">
		<fieldset>
			<legend>Choose components</legend>

			<label>
				core
				<input type="checkbox" name="packages[]" value="core" checked disabled>
				<input type="hidden" name="packages[]" value="core">
			</label>
			<label>
				alert
				<input type="checkbox" name="packages[]" value="alert">
			</label>
			<label>
				Breadcrumb
				<input type="checkbox" name="packages[]" value="breadcrumb">
			</label>
			<label>
				Badge
				<input type="checkbox" name="packages[]" value="badge">
			</label>
		</fieldset>

		<fieldset>
			<legend>Choose options</legend>

			<label>
				Modules
				<input type="checkbox" name="modules">
			</label>
			<label>
				Prettify
				<input type="checkbox" name="prettify">
			</label>
			<label>
				Include jQuery
				<input type="checkbox" name="includeJquery" checked>
			</label>
			<label>
				Component versions in CSS classes
				<input type="checkbox" name="versionInClass" checked>
			</label>
			<label>
				Tokens format
				<select name="tokensFormat">
					<option value="json">Json</option>
					<option value="less">Less</option>
					<option value="css">Css</option>
					<option value="scss">Scss</option>
					<option value="sass">Sass</option>
				</select>
			</label>
		</fieldset>

		<input type="hidden" name="brand" value="WBC">

		<button type="submit">Submit</button>
	</form>

</body>
</html>
